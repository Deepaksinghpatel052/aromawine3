<label class="age">Classification* <span id="show_error_message_Classification" style="color:red;"> </span></label>
<select name="Classification" required="" id="id_Classification" multiple="" >
{% if get_classification %}

  {% for item in get_classification %}
    {% if item.Classification_Name == Classification_Name %}
  <option value="{{item.id}}" selected="">{{item.Classification_Name}}</option>
  {% else %}
  <option value="{{item.id}}">{{item.Classification_Name}}</option>
  {% endif  %}

  {%  endfor %}
{% endif %}

</select>


<script type="text/javascript">
      
           $(document).ready(function(){
            $("select").each(function(){
             if($(this).prop('multiple'))
              {
                 $(this).multiselect({
                     includeSelectAllOption: true,
                    });  
     }

   });
          });
</script>
