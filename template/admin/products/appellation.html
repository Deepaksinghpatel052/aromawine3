<label class="age">Appellation* <span id="show_error_message_Appellation_not_avelabel" style="color:red;"> </span></label>
<select name="Appellation" required="" id="id_Appellation" multiple="" >
{% if get_appellation %}

  {% for item in get_appellation %}
    {% if item.Appellation_Name == 'Default'  %}
  <option value="{{item.id}}" selected="">{{item.Appellation_Name}}</option>
  {% else %}
  <option value="{{item.id}}">{{item.Appellation_Name}}</option>
  {% endif  %}

  {%  endfor %}
{% endif %}

</select>
<!-- <span id="show_error_message_Classification" style="color:red;">API is not provied classification.</span> -->
<span id="show_error_message_Appellation" style="color:red;">Appellation is not provied by LWIN API. So default selected.</span>


<script type="text/javascript">
      
           $(document).ready(function(){
            $("select").each(function(){
             if($(this).prop('multiple'))
              {
                 $(this).multiselect({
                     includeSelectAllOption: true,
                    });  
     }

   });
          });
</script>
