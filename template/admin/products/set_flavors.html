<label class="age">Flavours* <span id="show_error_message_Flavours_not_avelabel" style="color:red;"> </span></label>
<select name="Flavours" required="" id="id_Flavours" multiple="" >
{% if get_Flavors %}

  {% for item in get_Flavors %}
    {% if item.Type == Type %}
  <option value="{{item.id}}" selected="">{{item.Type}}</option>
  {% else %}
  <option value="{{item.id}}">{{item.Type}}</option>
  {% endif  %}

  {%  endfor %}
{% endif %}

</select>


<script type="text/javascript">
      
           $(document).ready(function(){
            $("select").each(function(){
             if($(this).prop('multiple'))
              {
                 $(this).multiselect({
                     includeSelectAllOption: true,
                    });  
     }

   });
          });
</script>
