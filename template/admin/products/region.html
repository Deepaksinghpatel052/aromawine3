<label class="age">Regions* <span id="show_error_message_Regions" style="color:red;"> </span></label>
<select name="Regions" class="form-control" required="" id="id_Regions">
  <option value="" selected="">Please select regions</option>
{% if get_region %}

  {% for item in get_region %}
    {% if item.Region_Name  == get_selected_region  %}
  <option value="{{item.id}}" selected="">{{item.Region_Name }}</option>
  {% else %}
  <option value="{{item.id}}">{{item.Region_Name}}</option>
  {% endif  %}

  {%  endfor %}
{% endif %}


</select>
<span id="show_error_message_Regions_not_avelabel" style="color:red;">Region {{get_selected_region}} is not in dropdown. So we have vreated producer.</span>
