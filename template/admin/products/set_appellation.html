<label class="age">Appellation* {{Appellation}} <span id="show_error_message_Appellation_not_avelabel" style="color:red;"> </span></label>
<select name="Appellation" required="" id="id_Appellation" multiple="" >
{% if get_Appellation %}

  {% for item in get_Appellation %}
    {% if item.Appellation_Name == Appellation %}
  <option value="{{item.id}}" selected="">{{item.Appellation_Name}}</option>
  {% else %}
  <option value="{{item.id}}">{{item.Appellation_Name}}</option>
  {% endif  %}

  {%  endfor %}
{% endif %}

</select>


<script type="text/javascript">
      
           $(document).ready(function(){
            $("select").each(function(){
             if($(this).prop('multiple'))
              {
                 $(this).multiselect({
                     includeSelectAllOption: true,
                    });  
     }

   });
          });
</script>
