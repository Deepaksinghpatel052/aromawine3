<label class="age">Vintage* <span id="show_error_message_Vintage" style="color:red;"> </span></label>
<select name="Vintage" required="" id="id_Vintage" multiple="" style="display: none;">
{% if get_vintage %}
{% for item in get_vintage %}

{% if item.Vintages_Year|slugify in get_selected_years %}
<option value="{{item.id}}" selected="">{{item.Vintages_Year}}</option>
{% else %}
<option value="{{item.id}}">{{item.Vintages_Year}}</option>
{% endif %}

{% endfor %}
{% endif %}

</select>



<script type="text/javascript">
      
           $(document).ready(function(){
            $("select").each(function(){
             if($(this).prop('multiple'))
              {
                 $(this).multiselect({
                     includeSelectAllOption: true,
                    });  
     }

   });
          });
</script>
